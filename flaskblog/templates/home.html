{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <!-- <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small> -->
              <a class="mr-2" href="#">{{ post.Course }}</a>
              <small class="text-muted">{{ post.Batch }}</small>
            </div>
            <!-- <h2><a class="article-title" href="#">{{ post.title }}</a></h2> -->
            <p class="article-content">{{ post.NoOfStudent }} &nbsp; Trainer: {{ post.Trainer }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
